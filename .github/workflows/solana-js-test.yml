name: Solana.js Tests
on:
  workflow_dispatch:
  push:
    paths:
      - "javascript/solana.js/src/**"
      - "javascript/solana.js/test/**"
      - "javascript/solana.js/package.json"
      - "javascript/solana.js/package-lock.json"

jobs:
  job1:
    name: "Build JS SDK"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.0
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "pnpm"
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Setup Solana SDK Cache
        id: cache-solana-sdk-build
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-Solana.js-${{ hashFiles('javascript/solana.js/src/**') }}
          path: |
            javascript/solana.js/lib
      - name: Build solana.js
        working-directory: javascript/solana.js
        run: pnpm build

  job2:
    name: "Devnet JS SDK Tests"
    needs: job1
    timeout-minutes: 15
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.0
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "pnpm"
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Setup Solana SDK Cache
        id: cache-solana-sdk-build
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-Solana.js-${{ hashFiles('javascript/solana.js/src/**') }}
          path: |
            javascript/solana.js/lib
      - name: Build solana.js
        if: steps.cache-solana-sdk-build.outputs.cache-hit != 'true'
        working-directory: javascript/solana.js
        run: pnpm build
      - name: Start Local Validator
        uses: switchboard-xyz/solana-local-validator@v0.1
        with:
          solana-version: v1.14.10
          cluster: devnet
          args: "--url ${{ secrets.DEVNET_RPC_URL }} --clone
            SW1TCH7qEPTdLsDHRgPuMQjbQxKdH2aBStViMFnt64f --clone
            7nYabs9dUhvxYwdTnrWVBL9MYviKSfrEbdWCUbcnwkpF --clone
            Fi8vncGpNKbq62gPo56G4toCehWNy77GgqGkTaAF5Lkk --clone
            2No5FVKPAAYqytpkEoq93tVh33fo4p6DgAnm4S6oZHo7 --clone
            BNrpbCMbBFiCEqGdWaDMqjQmwqtGdgmoFFzGJnUexSbj --clone
            th1SbXMTX3SrWJ1kbiSKqMDpTBaXkESxpcehXRa12T4 --clone
            CyZuD7RPDcrqCGbNvLCyqk6Py9cEZTKmNKujfPi3ynDd"
      - name: Run Tests
        working-directory: javascript/solana.js
        env:
          SOLANA_LOCALNET: 1
