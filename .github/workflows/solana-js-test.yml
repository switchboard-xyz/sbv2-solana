        run: pnpm test:localnet

  job3:
    name: "Mainnet JS SDK Tests"
    needs: job1
    timeout-minutes: 15
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
