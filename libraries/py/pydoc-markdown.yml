loaders:
  - type: python
    search_path: [switchboardpy]
processors:
  - type: filter
    skip_empty_modules: true
    expression: not name.startswith('_') and default()
  - type: smart
  - type: crossref
renderer:
  type: _customrenderer.CustomRenderer
  docs_base_path: pydoc-md
  relative_output_path: ./
  sidebar_top_level_module_label: "switchboardpy"
